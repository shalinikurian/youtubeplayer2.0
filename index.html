<!DOCTYPE html>
<html> 
    <head>
        <meta charset='utf-8' />
        <meta http-equiv="X-UA-Compatible" content="chrome=1" />
        <meta name="description" content="Youtubeplayer2.0 : " />
        <link rel="stylesheet" type="text/css" href="stylesheets/stylesheet.css" />
        <link rel="stylesheet" type="text/css" href="http://code.jquery.com/ui/1.9.2/themes/base/jquery-ui.css">
        <script src ="http://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
        <script src="http://ajax.cdnjs.com/ajax/libs/jqueryui/1.9.1/jquery-ui.min.js"></script>
        <script src="http://ajax.cdnjs.com/ajax/libs/underscore.js/1.3.1/underscore-min.js"></script>
        <script src="http://ajax.cdnjs.com/ajax/libs/backbone.js/0.9.2/backbone-min.js"></script>
        <script type="text/javascript" src="javascripts/libs/backbone/backbone.localStorage.js"></script>
        <script src="javascripts/main.js"></script>
        <title>Youtubeplayer2.0</title>
    </head>
    <body>
        <!-- search bar -->
        <div id = "container_top">
            <input id = "search_bar" type = "text" placeholder = "Search"/>
        </div>
        <!-- left nav -->
        <div id = "left_nav">
            <div id= "new_playlist_container">
                <div id = "add_playlist"> New Playlist</div>
                <input type = "text" id="new_playlist_name"/>
            </div>
            <div id = "playlists">
            </div>
        </div>
        <!-- middle container -->
        <div class = "middle_container" id = "playlist_view"></div>
        <div class = "middle_container" id = "search_results_view"></div>
        <!-- youtube player view -->
        <div id = "video_player_container"></div>
        <!-- templates -->
        <!-- search result template -->
        <script type="text/template" id = "search_result_template">
          <img class = "thumbnail" src = "<%= thumbnail %>" />
          <div class="reflection">
                <img class="reflection_thumbnail" src = "<%= thumbnail %>"/>
                <div class="overlay"></div>
             </div>
             <div class = "duration"><%= duration %></div>
          <div class = "title"><%= title %></div>
        </script>
        <!-- playlist template -->
        <script type="text/template" id="playlist_template">
          <div class="name"><%= name %></div>
          <div class = "delete">
          </div>
        </script>
        <!--playlist info no songs -->
        <script type="text/template" id = "playlist_info_template_no_songs">
          <div class="playlist_thumbnail">
            <img src = "images/nosongs.png" /></div>
          </div>
        </script>
        <!--playlist info with songs -->
        <script type="text/template" id = "playlist_info_template">
          <div class="playlist_thumbnail">
            <img class = "playlist_individual_thumb" src = "<%= thumbnail1 %>" />
          </div>
        </script>
        <!--playlist general info -->
        <script type ="text/template" id ="playlist_info_template_general">
          <div id ="other_info">
            <div id ="playlist_title"><%=title%></div>
            <div id ="playlist_time"><%=noOfSongs%> songs, <%=duration%></div>
          </div>
        </script>
        <!-- song in playlist -->
        <script type = "text/template" id = "playlist_song">
          <div>
            <div class="song">
              <img  class="small_thumb" src = "<%= thumbnail %>" /> <%=track%>
            </div>
            <div class="delete"/>
          </div>
        </script>
        <!-- song list -->
        <script type="text/template" id = "songs_list">
          <div id="songs_header">
            <div id="track_header" class="songs_header_elem">Track</div>
            <div id="duration_header" class="songs_header_elem">Duration</div>
          </div>
          <div id ="songs">
          </div>
        </script>
    </body>
</html>
